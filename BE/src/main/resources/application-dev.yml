spring:
  # Development Database Configuration
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:delivery_system}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  
  # JPA Configuration for Development
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# Development Logging - Only DB, errors, and app logs
logging:
  level:
    com:
      ds: INFO
    org:
      springframework:
        security: WARN
        # SQL: DEBUG
        # type.descriptor.sql.BasicBinder: TRACE
        web: WARN
        # boot: WARN
        # data: WARN
        transaction: WARN
        orm: WARN
      hibernate:
        SQL: WARN
        engine:
          jdbc:
            spi:
              SqlExceptionHelper: WARN
    root: WARN
  # Disable Hibernate query logging
  org.hibernate.SQL: WARN
  org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Development Configuration
app:
  admin:
    email: ${ADMIN_EMAIL:admin@mail.mail}
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin}
  startup:
    create-dev-datas: true
