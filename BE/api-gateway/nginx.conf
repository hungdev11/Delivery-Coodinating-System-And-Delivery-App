events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
    
    # Upstream to API Gateway
    upstream api_gateway {
        server api-gateway:21500;
        keepalive 32;
    }
    
    server {
        listen 8080;
        server_name _;
        
        # Root directory for static files (ManagementSystem)
        root /usr/share/nginx/html;
        index index.html;
        
        # Increase buffer sizes to handle large responses
        client_max_body_size 10M;
        proxy_request_buffering on;
        
        # HTTP/1.1 settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Buffer entire response to calculate Content-Length
        # This prevents chunked encoding from being passed through
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
        proxy_temp_file_write_size 32k;
        
        # Set timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enable gzip for static files
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        
        # API routes - proxy to API Gateway
        location /api/ {
            proxy_pass http://api_gateway;
            
            # Force buffering of entire response
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 16 128k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_max_temp_file_size 2048m;
            
            proxy_http_version 1.1;
            
            # Hide Transfer-Encoding header
            proxy_hide_header Transfer-Encoding;
            
            # Disable gzip for API responses (handled by API Gateway)
            gzip off;
        }
        
        # Static assets (JS, CSS, images, etc.) - serve directly
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # SPA routing - serve index.html for all routes not matching files
        location / {
            try_files $uri $uri/ /index.html;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }
    }
}
