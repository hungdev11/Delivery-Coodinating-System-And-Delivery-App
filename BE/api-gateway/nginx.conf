events {
    worker_connections 1024;
}

http {
    # Upstream to API Gateway
    upstream api_gateway {
        server api-gateway:21500;
        keepalive 32;
    }
    
    server {
        listen 8080;
        server_name _;
        
        # Increase buffer sizes to handle large responses
        client_max_body_size 10M;
        proxy_request_buffering on;
        
        # HTTP/1.1 settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Buffer entire response to calculate Content-Length
        # This prevents chunked encoding from being passed through
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
        proxy_temp_file_write_size 32k;
        
        # Set timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Disable compression
        gzip off;
        
        location / {
            proxy_pass http://api_gateway;
            
            # Force buffering of entire response
            # Nginx will wait for full response, calculate Content-Length, and send it
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 16 128k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_max_temp_file_size 2048m;
            
            proxy_http_version 1.1;
            
            # Hide Transfer-Encoding header - API Gateway should not send it anymore
            proxy_hide_header Transfer-Encoding;
        }
    }
}
