server:
  port: 21500

spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.backend.issuer-uri}
          jwk-set-uri: ${keycloak.backend.jwk-set-uri}

# Keycloak Configuration (reusing admin credentials from User Service)
keycloak:
  auth-server-url: ${KEYCLOAK_URL:https://keycloak.phuongy.works}
  realm: ${KEYCLOAK_REALM:delivery-system}
  resource: ${KEYCLOAK_CLIENT_ID:frontend-client}
  credentials:
    username: ${KEYCLOAK_ADMIN_USERNAME:dev}
    password: ${KEYCLOAK_ADMIN_PASSWORD:dev}
    secret: ${KEYCLOAK_CLIENT_SECRET:46sGOyba6nyt8UhLkKAQgzmbedF9L042}
  
  # Multi-realm configuration for different login types
  backend:
    realm: ${KEYCLOAK_REALM:delivery-system}
    issuer-uri: ${KEYCLOAK_URL:https://keycloak.phuongy.works}/realms/${KEYCLOAK_REALM:delivery-system}
    jwk-set-uri: ${KEYCLOAK_URL:https://keycloak.phuongy.works}/realms/${KEYCLOAK_REALM:delivery-system}/protocol/openid-connect/certs
    client-id: backend-client
  client:
    realm: ${KEYCLOAK_CLIENT_REALM:delivery-system}
    issuer-uri: ${KEYCLOAK_URL:https://keycloak.phuongy.works}/realms/${KEYCLOAK_CLIENT_REALM:delivery-system}
    jwk-set-uri: ${KEYCLOAK_URL:https://keycloak.phuongy.works}/realms/${KEYCLOAK_CLIENT_REALM:delivery-system}/protocol/openid-connect/certs
    client-id: frontend-client
  
  # Default login configuration (from Settings Service)
  default:
    realm: ${KEYCLOAK_DEFAULT_REALM:delivery-system}
    client-id: ${KEYCLOAK_DEFAULT_CLIENT_ID:frontend-client}

# Microservices Configuration
# Domain-based URLs for Docker support, can override via env
services:
  user:
    base-url: ${USER_SERVICE_URL:http://localhost:21501}
  settings:
    base-url: ${SETTINGS_SERVICE_URL:http://localhost:21502}
  session:
    base-url: ${SESSION_SERVICE_URL:http://localhost:21505}
  parcel:
    base-url: ${PARCEL_SERVICE_URL:http://localhost:21506}
  # Uncomment and add other services as needed
  # order:
  #   base-url: ${ORDER_SERVICE_URL:http://order-service:8080}
  # delivery:
  #   base-url: ${DELIVERY_SERVICE_URL:http://delivery-service:8080}

# Logging Configuration
logging:
  level:
    com.ds.gateway: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO

      
      
