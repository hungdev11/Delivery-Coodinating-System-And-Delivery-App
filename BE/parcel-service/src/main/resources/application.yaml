server:
  port: 21506

spring:
  application:
    name: parcel-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${PARCEL_DB_NAME:ds_parcel_service}?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP Connection Pool Configuration
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: ERROR
    com.ds.parcel_service: INFO
    org.springframework: ERROR
    org.springframework.web: ERROR
    org.springframework.boot: ERROR
    org.hibernate: ERROR
    com.zaxxer.hikari: ERROR

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
      api-gateway:
        connectTimeout: 5000
        readTimeout: 10000
  httpclient:
    connection-timeout: 5000
    time-to-live: 30000
    max-connections: 200
    max-connections-per-route: 50

# External Services Configuration
services:
  zone:
    base-url: ${ZONE_SERVICE_URL:http://localhost:21503}
