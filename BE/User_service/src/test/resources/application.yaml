spring:
  application:
    name: datn_user_module
  datasource:
    url: ${USER_MODULE_DB_URL}
    username: ${USER_MODULE_DB_USERNAME}
    password: ${USER_MODULE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    # show-sql: true
