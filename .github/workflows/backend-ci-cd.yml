name: Backend CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop", "release/*" ]
    paths:
      - 'BE/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ "main", "develop", "release/*" ]
    paths:
      - 'BE/**'
      - '.github/workflows/backend-ci-cd.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: dss
  REPOSITORY_OWNER: ${{ github.repository_owner }}

jobs:
  # Job 0: Validate Token
  validate-token:
    runs-on: ubuntu-latest
    steps:
      - name: Check DEPLOY_TOKEN
        run: |
          if [ -z "${{ secrets.DEPLOY_TOKEN }}" ]; then
            echo "ERROR: DEPLOY_TOKEN not configured"
            exit 1
          fi
          echo "DEPLOY_TOKEN: configured"

  # Job 1: Detect changed services
  detect-changes:
    needs: validate-token
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.final.outputs.api-gateway }}
      user-service: ${{ steps.final.outputs.user-service }}
      settings-service: ${{ steps.final.outputs.settings-service }}
      zone-service: ${{ steps.final.outputs.zone-service }}
      parcel-service: ${{ steps.final.outputs.parcel-service }}
      session-service: ${{ steps.final.outputs.session-service }}
      communication-service: ${{ steps.final.outputs.communication-service }}
      any-service: ${{ steps.final.outputs.any-service }}
      service-matrix: ${{ steps.service-matrix.outputs.services }}
      changed-service-names: ${{ steps.service-matrix.outputs.service-names }}
      force-build: ${{ steps.check-force.outputs.force-build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for force-build flag
        id: check-force
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          FORCE_ALL=false
          FORCE_BACKEND=false
          
          # Safely check for specific Backend flag using printf to avoid quote issues
          if printf '%s\n' "$COMMIT_MSG" | grep -qi '\[force-build-backend\]'; then
            FORCE_BACKEND=true
            echo "force-build-backend: detected"
          fi
          
          # Check for general force-build flag
          if printf '%s\n' "$COMMIT_MSG" | grep -qi '\[force-build\]'; then
            FORCE_ALL=true
            echo "force-build (all): detected"
          fi
          
          if [ "$FORCE_BACKEND" = "true" ] || [ "$FORCE_ALL" = "true" ]; then
            echo "force-build: true"
            echo "force-build=true" >> $GITHUB_OUTPUT
          else
            echo "force-build: false"
            echo "force-build=false" >> $GITHUB_OUTPUT
          fi

      - name: Debug context information
        run: |
          echo "=== Debug Information ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "SHA: ${{ github.sha }}"
          echo "Previous SHA: ${{ github.event.before }}"
          echo "Current SHA: ${{ github.event.after }}"
          echo "========================="

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api-gateway:
              - 'BE/api-gateway/**'
            user-service:
              - 'BE/User_service/**'
            settings-service:
              - 'BE/Settings_service/**'
            zone-service:
              - 'BE/zone_service/**'
            parcel-service:
              - 'BE/parcel-service/**'
            session-service:
              - 'BE/session-service/**'
            communication-service:
              - 'BE/communication_service/**'
            any-service:
              - 'BE/**'
            cicd-file:
              - '.github/workflows/backend-ci-cd.yml'
          list-files: shell

      - name: Debug paths-filter output
        run: |
          echo "=== Paths Filter Results ==="
          echo "api-gateway: ${{ steps.changes.outputs.api-gateway }}"
          echo "user-service: ${{ steps.changes.outputs.user-service }}"
          echo "settings-service: ${{ steps.changes.outputs.settings-service }}"
          echo "zone-service: ${{ steps.changes.outputs.zone-service }}"
          echo "parcel-service: ${{ steps.changes.outputs.parcel-service }}"
          echo "session-service: ${{ steps.changes.outputs.session-service }}"
          echo "communication-service: ${{ steps.changes.outputs.communication-service }}"
          echo "any-service: ${{ steps.changes.outputs.any-service }}"
          echo "cicd-file: ${{ steps.changes.outputs.cicd-file }}"
          echo "============================"

      - name: Check if CI/CD file changed
        id: check-cicd
        run: |
          if [ "${{ steps.changes.outputs.cicd-file }}" = "true" ]; then
            echo "cicd-changed=true" >> $GITHUB_OUTPUT
            echo "CI/CD file changed: will use paths-filter to detect which services to build"
          else
            echo "cicd-changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine final change status
        id: final
        run: |
          FORCE="${{ steps.check-force.outputs.force-build }}"
          CICD_CHANGED="${{ steps.check-cicd.outputs.cicd-changed }}"
          
          echo "=== Change Detection Summary ==="
          echo "Force build flag: $FORCE"
          echo "CI/CD file changed: $CICD_CHANGED"
          echo "================================"
          
          # Priority 1: Force build flag OR CI/CD file changed -> Build ALL
          if [ "$FORCE" = "true" ] || [ "$CICD_CHANGED" = "true" ]; then
            if [ "$FORCE" = "true" ]; then
              echo "mode: force-build (flag detected)"
            else
              echo "mode: force-build (CI/CD file changed - safer to build all)"
            fi
            echo ""
            # Set all services to true
            for svc in api-gateway user-service settings-service zone-service parcel-service session-service communication-service; do
              echo "${svc}=true" >> $GITHUB_OUTPUT
            done
            echo "any-service=true" >> $GITHUB_OUTPUT
          
          # Priority 2: Change detection via paths-filter
          else
            echo "mode: change-detection"
            echo ""
            
            # Pass through the outputs from paths-filter directly
            echo "api-gateway=${{ steps.changes.outputs.api-gateway }}" >> $GITHUB_OUTPUT
            echo "user-service=${{ steps.changes.outputs.user-service }}" >> $GITHUB_OUTPUT
            echo "settings-service=${{ steps.changes.outputs.settings-service }}" >> $GITHUB_OUTPUT
            echo "zone-service=${{ steps.changes.outputs.zone-service }}" >> $GITHUB_OUTPUT
            echo "parcel-service=${{ steps.changes.outputs.parcel-service }}" >> $GITHUB_OUTPUT
            echo "session-service=${{ steps.changes.outputs.session-service }}" >> $GITHUB_OUTPUT
            echo "communication-service=${{ steps.changes.outputs.communication-service }}" >> $GITHUB_OUTPUT
            
            # Fix: Only use paths-filter result for any-service (NO fallback logic)
            echo "any-service=${{ steps.changes.outputs.any-service }}" >> $GITHUB_OUTPUT
            
            if [ "${{ steps.changes.outputs.any-service }}" = "true" ]; then
              echo "Paths filter detected changes in services"
            else
              echo "No changes detected by paths-filter - all services will be skipped"
            fi
          fi

      - name: Generate service matrix payload
        id: service-matrix
        env:
          API_GATEWAY_CHANGED: ${{ steps.final.outputs.api-gateway }}
          USER_SERVICE_CHANGED: ${{ steps.final.outputs.user-service }}
          SETTINGS_SERVICE_CHANGED: ${{ steps.final.outputs.settings-service }}
          ZONE_SERVICE_CHANGED: ${{ steps.final.outputs.zone-service }}
          PARCEL_SERVICE_CHANGED: ${{ steps.final.outputs.parcel-service }}
          SESSION_SERVICE_CHANGED: ${{ steps.final.outputs.session-service }}
          COMMUNICATION_SERVICE_CHANGED: ${{ steps.final.outputs.communication-service }}
        run: |
          echo "=== Service Change Status ==="
          echo "API_GATEWAY_CHANGED: $API_GATEWAY_CHANGED"
          echo "USER_SERVICE_CHANGED: $USER_SERVICE_CHANGED"
          echo "SETTINGS_SERVICE_CHANGED: $SETTINGS_SERVICE_CHANGED"
          echo "ZONE_SERVICE_CHANGED: $ZONE_SERVICE_CHANGED"
          echo "PARCEL_SERVICE_CHANGED: $PARCEL_SERVICE_CHANGED"
          echo "SESSION_SERVICE_CHANGED: $SESSION_SERVICE_CHANGED"
          echo "COMMUNICATION_SERVICE_CHANGED: $COMMUNICATION_SERVICE_CHANGED"
          echo "============================="
          
          python - <<'PY'
          import json, os, sys

          mapping = [
              ("api-gateway", "BE/api-gateway", "API_GATEWAY_CHANGED"),
              ("user-service", "BE/User_service", "USER_SERVICE_CHANGED"),
              ("settings-service", "BE/Settings_service", "SETTINGS_SERVICE_CHANGED"),
              ("zone-service", "BE/zone_service", "ZONE_SERVICE_CHANGED"),
              ("parcel-service", "BE/parcel-service", "PARCEL_SERVICE_CHANGED"),
              ("session-service", "BE/session-service", "SESSION_SERVICE_CHANGED"),
              ("communication-service", "BE/communication_service", "COMMUNICATION_SERVICE_CHANGED"),
          ]

          services = []
          service_names = []
          for name, path, env_key in mapping:
              env_value = os.environ.get(env_key, "false")
              is_changed = env_value.lower() == "true"
              print(f"{name}: {env_value} -> {is_changed}")
              if is_changed:
                  services.append({"name": name, "path": path})
                  service_names.append(name)

          services_json = json.dumps(services)
          
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"services={services_json}\n")
              fh.write(f"service-names={' '.join(service_names) if service_names else ''}\n")
          
          print(f"\n=== Service Matrix Result ===")
          print(f"Changed services ({len(services)}): {', '.join(service_names) if service_names else 'none'}")
          print(f"Service matrix JSON: {services_json}")
          print(f"=============================")
          
          if not services:
              print("WARNING: No services to build! Matrix will be empty.")
              sys.exit(0)
          PY

  # Job 2: Test API Gateway
  test-api-gateway:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: BE/api-gateway/pom.xml

      - name: Run tests
        working-directory: BE/api-gateway
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp -q clean test

  # Job 3: Test User Service
  test-user-service:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.user-service == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: BE/User_service/pom.xml

      - name: Run tests
        working-directory: BE/User_service
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp -q clean test

  # Job 4: Test Settings Service
  test-settings-service:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.settings-service == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: BE/Settings_service/pom.xml

      - name: Run tests
        working-directory: BE/Settings_service
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp -q clean test

  # Job 5: Test Zone Service
  test-zone-service:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.zone-service == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BE/zone_service/package-lock.json

      - name: Install and build
        working-directory: BE/zone_service
        run: |
          npm ci --silent
          npm run build --silent

  # Job 6: Test Parcel Service
  test-parcel-service:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.parcel-service == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: BE/parcel-service/pom.xml

      - name: Run tests
        working-directory: BE/parcel-service
        run: |
          chmod +x mvnw 2>/dev/null || true
          ./mvnw -B -ntp -q clean test 2>/dev/null || mvn -B -ntp -q clean test

  # Job 7: Test Session Service
  test-session-service:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.session-service == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: BE/session-service/pom.xml

      - name: Run tests
        working-directory: BE/session-service
        run: |
          chmod +x mvnw 2>/dev/null || true
          ./mvnw -B -ntp -q clean test 2>/dev/null || mvn -B -ntp -q clean test

  # Job 8: Test Communication Service
  test-communication-service:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.communication-service == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: BE/communication_service/pom.xml

      - name: Run tests
        working-directory: BE/communication_service
        run: |
          chmod +x mvnw 2>/dev/null || true
          ./mvnw -B -ntp -q clean test 2>/dev/null || mvn -B -ntp -q clean test

  # Job 9: Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [detect-changes, test-api-gateway, test-user-service, test-settings-service, test-zone-service, test-parcel-service, test-session-service, test-communication-service]
    if: |
      always() &&
      needs.detect-changes.outputs.any-service == 'true' &&
      needs.detect-changes.outputs.service-matrix != '[]' &&
      (needs.test-api-gateway.result == 'success' || needs.test-api-gateway.result == 'skipped') &&
      (needs.test-user-service.result == 'success' || needs.test-user-service.result == 'skipped') &&
      (needs.test-settings-service.result == 'success' || needs.test-settings-service.result == 'skipped') &&
      (needs.test-zone-service.result == 'success' || needs.test-zone-service.result == 'skipped') &&
      (needs.test-parcel-service.result == 'success' || needs.test-parcel-service.result == 'skipped') &&
      (needs.test-session-service.result == 'success' || needs.test-session-service.result == 'skipped') &&
      (needs.test-communication-service.result == 'success' || needs.test-communication-service.result == 'skipped')
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.service-matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Debug service matrix
        run: |
          echo "=== Build Job Debug ==="
          echo "Service name: ${{ matrix.service.name }}"
          echo "Service path: ${{ matrix.service.path }}"
          echo "Matrix service: ${{ toJSON(matrix.service) }}"
          echo "======================"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REPOSITORY_OWNER || 'hungdev11' }}
          password: ${{ secrets.DEPLOY_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js (for package.json parsing)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract package information
        id: package-info
        working-directory: ${{ matrix.service.path }}
        run: |
          if [ -f "pom.xml" ]; then
            GROUP_ID=$(grep -oP '<groupId>\K[^<]+' pom.xml | head -1 || echo "unknown")
            ARTIFACT_ID=$(grep -oP '<artifactId>\K[^<]+' pom.xml | head -1 || echo "unknown")
            VERSION=$(grep -oP '<version>\K[^<]+' pom.xml | head -1 || echo "unknown")
            DESCRIPTION=$(grep -oP '<description>\K[^<]+' pom.xml | head -1 || echo "Delivery System Service")
            {
              echo "package-type=maven"
              echo "package-group-id=$GROUP_ID"
              echo "package-artifact-id=$ARTIFACT_ID"
              echo "package-version=$VERSION"
              echo "package-description=$DESCRIPTION"
            } >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            NAME=$(node -p "require('./package.json').name || 'unknown'")
            VERSION=$(node -p "require('./package.json').version || 'unknown'")
            DESCRIPTION=$(node -p "require('./package.json').description || 'Delivery System Service'")
            {
              echo "package-type=npm"
              echo "package-name=$NAME"
              echo "package-version=$VERSION"
              echo "package-description=$DESCRIPTION"
            } >> $GITHUB_OUTPUT
          else
            {
              echo "package-type=unknown"
              echo "package-version=unknown"
              echo "package-description=Delivery System Service"
            } >> $GITHUB_OUTPUT
          fi
          
          echo "Package info extracted"

      - name: Determine tag conditions
        id: tag-conditions
        run: |
          EVENT_TYPE="${{ github.event_name }}"
          REF="${{ github.ref }}"
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          ACTION="${{ github.event.action }}"
          
          PRE_RELEASE="false"
          LATEST="false"
          
          # PR events: only build pre-release when PR is opened/synchronize (not when merged/closed)
          if [ "$EVENT_TYPE" = "pull_request" ]; then
            if [ "$BASE_REF" = "main" ] || [[ "$BASE_REF" =~ ^release/ ]]; then
              # Only build for opened/synchronize actions, skip for closed/merged
              if [ "$ACTION" != "closed" ]; then
                PRE_RELEASE="true"
              fi
            fi
          fi
          
          # Push events: build latest for main or release/* branches
          if [ "$EVENT_TYPE" = "push" ]; then
            if [ "$REF" = "refs/heads/main" ] || [[ "$REF" =~ ^refs/heads/release/ ]]; then
              LATEST="true"
            fi
          fi
          
          echo "pre-release=$PRE_RELEASE" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          
          echo "Event type: $EVENT_TYPE"
          echo "Action: ${ACTION:-N/A}"
          echo "Pre-release tag: $PRE_RELEASE"
          echo "Latest tag: $LATEST"

      - name: Check force rebuild flag
        id: check-force-rebuild
        run: |
          FORCE_BUILD="${{ needs.detect-changes.outputs.force-build }}"
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "force-rebuild=true" >> $GITHUB_OUTPUT
            echo "Force rebuild flag detected - will rebuild even if image exists"
          else
            echo "force-rebuild=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if image already exists (from PR build)
        if: |
          steps.tag-conditions.outputs.latest == 'true' &&
          steps.check-force-rebuild.outputs.force-rebuild != 'true'
        id: check-existing-image
        env:
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.REPOSITORY_OWNER }}
          IMAGE_NAME: ${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service.name }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          # Try different SHA tag formats that might exist from PR build
          SHA_SHORT="${COMMIT_SHA:0:7}"
          SHA_FULL="$COMMIT_SHA"
          
          # Check sha-<short> format (exact match - preferred)
          IMAGE_SHA_SHORT="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${SHA_SHORT}"
          
          # Check sha-<full> format (exact match - preferred)
          IMAGE_SHA_FULL="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${SHA_FULL}"
          
          EXISTING_IMAGE=""
          MATCH_TYPE=""
          
          # Priority 1: Check for exact SHA match (short)
          if docker manifest inspect "$IMAGE_SHA_SHORT" >/dev/null 2>&1; then
            EXISTING_IMAGE="$IMAGE_SHA_SHORT"
            MATCH_TYPE="sha-short-exact"
            echo "Found existing image with exact SHA match: $IMAGE_SHA_SHORT"
          # Priority 2: Check for exact SHA match (full)
          elif docker manifest inspect "$IMAGE_SHA_FULL" >/dev/null 2>&1; then
            EXISTING_IMAGE="$IMAGE_SHA_FULL"
            MATCH_TYPE="sha-full-exact"
            echo "Found existing image with exact SHA match: $IMAGE_SHA_FULL"
          fi
          
          # Only retag if we found an exact SHA match
          # Don't use pre-release tag as it might be from a different commit
          if [ -n "$EXISTING_IMAGE" ]; then
            echo "image-exists=true" >> $GITHUB_OUTPUT
            echo "existing-image=$EXISTING_IMAGE" >> $GITHUB_OUTPUT
            echo "match-type=$MATCH_TYPE" >> $GITHUB_OUTPUT
            echo "Will retag existing image (exact SHA match) instead of rebuilding"
          else
            echo "image-exists=false" >> $GITHUB_OUTPUT
            echo "No existing image found for this commit SHA, will build new"
            echo "Note: pre-release tag not used to avoid retagging wrong commit"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=pre-release,enable=${{ steps.tag-conditions.outputs.pre-release == 'true' }}
            type=raw,value=latest,enable=${{ steps.tag-conditions.outputs.latest == 'true' }}
          annotations: |
            org.opencontainers.image.title=${{ matrix.service.name }}
            org.opencontainers.image.description=${{ steps.package-info.outputs.package-description }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          labels: |
            org.opencontainers.image.title=${{ matrix.service.name }}
            org.opencontainers.image.description=${{ steps.package-info.outputs.package-description }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.vendor=${{ env.REPOSITORY_OWNER }}
            org.opencontainers.image.version=${{ steps.package-info.outputs.package-version }}
            org.opencontainers.image.authors=${{ github.repository_owner }}
            com.ds.service.name=${{ matrix.service.name }}
            com.ds.service.path=${{ matrix.service.path }}
            com.ds.package.type=${{ steps.package-info.outputs.package-type }}
            com.ds.package.version=${{ steps.package-info.outputs.package-version }}
            com.ds.package.group-id=${{ steps.package-info.outputs.package-group-id }}
            com.ds.package.artifact-id=${{ steps.package-info.outputs.package-artifact-id }}
            com.ds.package.name=${{ steps.package-info.outputs.package-name }}
            com.ds.repository=${{ github.repository }}
            com.ds.branch=${{ github.ref_name }}
            com.ds.commit=${{ github.sha }}
            com.ds.workflow=${{ github.workflow }}
            com.ds.run-id=${{ github.run_id }}
            com.ds.run-number=${{ github.run_number }}

      - name: Retag existing image to latest (skip rebuild)
        id: retag
        if: |
          steps.tag-conditions.outputs.latest == 'true' &&
          steps.check-existing-image.outputs.image-exists == 'true' &&
          steps.check-force-rebuild.outputs.force-rebuild != 'true'
        env:
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.REPOSITORY_OWNER }}
          IMAGE_NAME: ${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service.name }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          EXISTING_IMAGE="${{ steps.check-existing-image.outputs.existing-image }}"
          LATEST_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}:latest"
          SHA_FULL_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${COMMIT_SHA}"
          SHA_SHORT_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${COMMIT_SHA:0:7}"
          
          echo "Pulling existing image: $EXISTING_IMAGE"
          docker pull "$EXISTING_IMAGE" || exit 1
          
          # Get digest from existing image before retagging
          # Try multiple methods to get the digest
          IMAGE_DIGEST=""
          
          # Method 1: From manifest inspect (most reliable)
          if [ -z "$IMAGE_DIGEST" ]; then
            MANIFEST_DIGEST=$(docker manifest inspect "$EXISTING_IMAGE" 2>/dev/null | grep -oP '"digest":\s*"\K[^"]+' | head -1 || echo "")
            if [ -n "$MANIFEST_DIGEST" ]; then
              IMAGE_DIGEST="$MANIFEST_DIGEST"
            fi
          fi
          
          # Method 2: From docker inspect RepoDigests
          if [ -z "$IMAGE_DIGEST" ]; then
            REPO_DIGEST=$(docker inspect "$EXISTING_IMAGE" --format='{{index .RepoDigests 0}}' 2>/dev/null | cut -d'@' -f2 || echo "")
            if [ -n "$REPO_DIGEST" ]; then
              IMAGE_DIGEST="$REPO_DIGEST"
            fi
          fi
          
          # Method 3: From docker inspect Id (fallback)
          if [ -z "$IMAGE_DIGEST" ]; then
            IMAGE_ID=$(docker inspect "$EXISTING_IMAGE" --format='{{.Id}}' 2>/dev/null || echo "")
            if [ -n "$IMAGE_ID" ] && [[ "$IMAGE_ID" =~ ^sha256: ]]; then
              IMAGE_DIGEST="$IMAGE_ID"
            fi
          fi
          
          echo "Retagging to latest + sha tags"
          docker tag "$EXISTING_IMAGE" "$LATEST_TAG"
          docker tag "$EXISTING_IMAGE" "$SHA_FULL_TAG"
          docker tag "$EXISTING_IMAGE" "$SHA_SHORT_TAG"
          
          echo "Pushing tags: latest, sha-full, sha-short"
          docker push "$LATEST_TAG"
          docker push "$SHA_FULL_TAG"
          docker push "$SHA_SHORT_TAG"
          
          # Output digest for attestation step (always output, even if empty)
          echo "digest=${IMAGE_DIGEST:-}" >> $GITHUB_OUTPUT
          if [ -n "$IMAGE_DIGEST" ]; then
            echo "Image digest: $IMAGE_DIGEST"
          else
            echo "Warning: Could not retrieve image digest, attestation will be skipped"
          fi
          
          echo "âœ… Image retagged successfully (skipped rebuild, saved time/resources)"

      - name: Build and push Docker image
        id: push
        if: |
          steps.tag-conditions.outputs.latest != 'true' ||
          steps.check-existing-image.outputs.image-exists != 'true' ||
          steps.check-force-rebuild.outputs.force-rebuild == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            GITHUB_REPOSITORY=${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Link package to repository
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          PACKAGE_NAME: ${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service.name }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          PACKAGE_NAME_LOWER=$(echo "$PACKAGE_NAME" | tr '[:upper:]' '[:lower:]')
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          
          echo "Package: ghcr.io/${OWNER_LOWER}/${PACKAGE_NAME_LOWER}"
          
          REPO_ID=$(gh api "/repos/${OWNER}/${REPO_NAME}" --jq '.id')
          sleep 5
          
          # Try user endpoint first, then users endpoint for private packages
          if gh api --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/${PACKAGE_NAME_LOWER}/repository" \
            -f repository_id="${REPO_ID}" 2>/dev/null; then
            echo "Status: linked"
          elif gh api --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/users/${OWNER_LOWER}/packages/container/${PACKAGE_NAME_LOWER}/repository" \
            -f repository_id="${REPO_ID}" 2>/dev/null; then
            echo "Status: linked"
          else
            echo "Status: already linked or manual setup needed"
          fi

      - name: Determine image digest for attestation
        id: image-digest
        run: |
          # Use digest from build step if available, otherwise from retag step
          if [ -n "${{ steps.push.outputs.digest }}" ]; then
            echo "digest=${{ steps.push.outputs.digest }}" >> $GITHUB_OUTPUT
            echo "Using digest from build step"
          elif [ -n "${{ steps.retag.outputs.digest }}" ]; then
            echo "digest=${{ steps.retag.outputs.digest }}" >> $GITHUB_OUTPUT
            echo "Using digest from retag step"
          else
            echo "digest=" >> $GITHUB_OUTPUT
            echo "No digest available"
          fi

      - name: Generate artifact attestation
        if: steps.image-digest.outputs.digest != ''
        continue-on-error: true
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service.name }}
          subject-digest: ${{ steps.image-digest.outputs.digest }}
          push-to-registry: true
