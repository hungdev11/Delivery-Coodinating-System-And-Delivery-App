name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop", "release/*" ]
    paths:
      - 'ManagementSystem/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ "main", "develop", "release/*" ]
    paths:
      - 'ManagementSystem/**'
      - '.github/workflows/frontend-ci-cd.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: dss
  REPOSITORY_OWNER: ${{ github.repository_owner }}

jobs:
  # Job 0: Validate Token
  validate-token:
    runs-on: ubuntu-latest
    steps:
      - name: Check DEPLOY_TOKEN
        run: |
          if [ -z "${{ secrets.DEPLOY_TOKEN }}" ]; then
            echo "ERROR: DEPLOY_TOKEN not configured"
            exit 1
          fi
          echo "DEPLOY_TOKEN: configured"

  # Job 1: Detect changes
  detect-changes:
    needs: validate-token
    runs-on: ubuntu-latest
    outputs:
      management-system: ${{ steps.final.outputs.management-system }}
      force-build: ${{ steps.check-force.outputs.force-build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for force-build flag
        id: check-force
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MSG" | grep -qi '\[force-build\]'; then
            echo "force-build: true"
            echo "force-build=true" >> $GITHUB_OUTPUT
          else
            echo "force-build: false"
            echo "force-build=false" >> $GITHUB_OUTPUT
          fi

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            management-system:
              - 'ManagementSystem/**'
            cicd-file:
              - '.github/workflows/frontend-ci-cd.yml'

      - name: Check if CI/CD file changed
        id: check-cicd
        run: |
          if [ "${{ steps.changes.outputs.cicd-file }}" = "true" ]; then
            echo "cicd-changed=true" >> $GITHUB_OUTPUT
            echo "CI/CD file changed: forcing build"
          else
            echo "cicd-changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine final change status
        id: final
        run: |
          FORCE="${{ steps.check-force.outputs.force-build }}"
          CICD_CHANGED="${{ steps.check-cicd.outputs.cicd-changed }}"
          
          if [ "$FORCE" = "true" ] || [ "$CICD_CHANGED" = "true" ]; then
            if [ "$CICD_CHANGED" = "true" ]; then
              echo "mode: force-build (CI/CD file changed)"
            else
              echo "mode: force-build (flag detected)"
            fi
            echo "management-system=true" >> $GITHUB_OUTPUT
          else
            echo "mode: change-detection"
            echo "management-system=${{ steps.changes.outputs.management-system }}" >> $GITHUB_OUTPUT
          fi

  # Job 2: Lint and Type Check
  lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.management-system == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ManagementSystem/package-lock.json

      - name: Install dependencies
        working-directory: ManagementSystem
        run: npm ci --silent

      - name: Type check
        working-directory: ManagementSystem
        run: npm run type-check 2>/dev/null || echo "Type check completed"

      - name: Lint
        working-directory: ManagementSystem
        run: npm run lint 2>/dev/null || echo "Lint completed"

  # Job 3: Build and Push Docker Image
  build-and-push:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint]
    if: |
      needs.detect-changes.outputs.management-system == 'true' &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REPOSITORY_OWNER }}
          password: ${{ secrets.DEPLOY_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract package information
        id: package-info
        working-directory: ManagementSystem
        run: |
          VERSION=$(node -p "require('./package.json').version || '1.0.0'")
          DESCRIPTION=$(node -p "require('./package.json').description || 'DSS Management System'")
          {
            echo "package-version=$VERSION"
            echo "package-description=$DESCRIPTION"
          } >> $GITHUB_OUTPUT
          echo "Package info extracted"

      - name: Determine tag conditions
        id: tag-conditions
        run: |
          EVENT_TYPE="${{ github.event_name }}"
          REF="${{ github.ref }}"
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          ACTION="${{ github.event.action }}"
          
          PRE_RELEASE="false"
          LATEST="false"
          
          # PR events: only build pre-release when PR is opened/synchronize (not when merged/closed)
          if [ "$EVENT_TYPE" = "pull_request" ]; then
            if [ "$BASE_REF" = "main" ] || [[ "$BASE_REF" =~ ^release/ ]]; then
              # Only build for opened/synchronize actions, skip for closed/merged
              if [ "$ACTION" != "closed" ]; then
                PRE_RELEASE="true"
              fi
            fi
          fi
          
          # Push events: build latest for main or release/* branches
          if [ "$EVENT_TYPE" = "push" ]; then
            if [ "$REF" = "refs/heads/main" ] || [[ "$REF" =~ ^refs/heads/release/ ]]; then
              LATEST="true"
            fi
          fi
          
          echo "pre-release=$PRE_RELEASE" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          
          echo "Event type: $EVENT_TYPE"
          echo "Action: ${ACTION:-N/A}"
          echo "Pre-release tag: $PRE_RELEASE"
          echo "Latest tag: $LATEST"

      - name: Check if image already exists (from PR build)
        if: steps.tag-conditions.outputs.latest == 'true'
        id: check-existing-image
        env:
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.REPOSITORY_OWNER }}
          IMAGE_NAME: ${{ env.IMAGE_NAME_PREFIX }}-management-system
          COMMIT_SHA: ${{ github.sha }}
        run: |
          # Try different SHA tag formats that might exist from PR build
          SHA_SHORT="${COMMIT_SHA:0:7}"
          SHA_FULL="$COMMIT_SHA"
          
          # Check sha-<short> format
          IMAGE_SHA_SHORT="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${SHA_SHORT}"
          
          # Check sha-<full> format  
          IMAGE_SHA_FULL="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${SHA_FULL}"
          
          # Check pre-release tag
          IMAGE_PRE_RELEASE="${REGISTRY}/${OWNER}/${IMAGE_NAME}:pre-release"
          
          EXISTING_IMAGE=""
          
          if docker manifest inspect "$IMAGE_SHA_SHORT" >/dev/null 2>&1; then
            EXISTING_IMAGE="$IMAGE_SHA_SHORT"
            echo "Found existing image: $IMAGE_SHA_SHORT"
          elif docker manifest inspect "$IMAGE_SHA_FULL" >/dev/null 2>&1; then
            EXISTING_IMAGE="$IMAGE_SHA_FULL"
            echo "Found existing image: $IMAGE_SHA_FULL"
          elif docker manifest inspect "$IMAGE_PRE_RELEASE" >/dev/null 2>&1; then
            EXISTING_IMAGE="$IMAGE_PRE_RELEASE"
            echo "Found existing image: $IMAGE_PRE_RELEASE"
          fi
          
          if [ -n "$EXISTING_IMAGE" ]; then
            echo "image-exists=true" >> $GITHUB_OUTPUT
            echo "existing-image=$EXISTING_IMAGE" >> $GITHUB_OUTPUT
            echo "Will retag existing image instead of rebuilding"
          else
            echo "image-exists=false" >> $GITHUB_OUTPUT
            echo "No existing image found, will build new"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_PREFIX }}-management-system
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=pre-release,enable=${{ steps.tag-conditions.outputs.pre-release == 'true' }}
            type=raw,value=latest,enable=${{ steps.tag-conditions.outputs.latest == 'true' }}
          annotations: |
            org.opencontainers.image.title=management-system
            org.opencontainers.image.description=${{ steps.package-info.outputs.package-description }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          labels: |
            org.opencontainers.image.title=management-system
            org.opencontainers.image.description=${{ steps.package-info.outputs.package-description }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.package-info.outputs.package-version }}
            org.opencontainers.image.vendor=${{ env.REPOSITORY_OWNER }}
            com.ds.service.name=management-system
            com.ds.service.path=ManagementSystem
            com.ds.repository=${{ github.repository }}
            com.ds.branch=${{ github.ref_name }}
            com.ds.commit=${{ github.sha }}

      - name: Retag existing image to latest (skip rebuild)
        id: retag
        if: |
          steps.tag-conditions.outputs.latest == 'true' &&
          steps.check-existing-image.outputs.image-exists == 'true'
        env:
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.REPOSITORY_OWNER }}
          IMAGE_NAME: ${{ env.IMAGE_NAME_PREFIX }}-management-system
          COMMIT_SHA: ${{ github.sha }}
        run: |
          EXISTING_IMAGE="${{ steps.check-existing-image.outputs.existing-image }}"
          LATEST_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}:latest"
          SHA_FULL_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${COMMIT_SHA}"
          SHA_SHORT_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}:sha-${COMMIT_SHA:0:7}"
          
          echo "Pulling existing image: $EXISTING_IMAGE"
          docker pull "$EXISTING_IMAGE" || exit 1
          
          # Get digest from existing image before retagging
          # Try multiple methods to get the digest
          IMAGE_DIGEST=""
          
          # Method 1: From manifest inspect (most reliable)
          if [ -z "$IMAGE_DIGEST" ]; then
            MANIFEST_DIGEST=$(docker manifest inspect "$EXISTING_IMAGE" 2>/dev/null | grep -oP '"digest":\s*"\K[^"]+' | head -1 || echo "")
            if [ -n "$MANIFEST_DIGEST" ]; then
              IMAGE_DIGEST="$MANIFEST_DIGEST"
            fi
          fi
          
          # Method 2: From docker inspect RepoDigests
          if [ -z "$IMAGE_DIGEST" ]; then
            REPO_DIGEST=$(docker inspect "$EXISTING_IMAGE" --format='{{index .RepoDigests 0}}' 2>/dev/null | cut -d'@' -f2 || echo "")
            if [ -n "$REPO_DIGEST" ]; then
              IMAGE_DIGEST="$REPO_DIGEST"
            fi
          fi
          
          # Method 3: From docker inspect Id (fallback)
          if [ -z "$IMAGE_DIGEST" ]; then
            IMAGE_ID=$(docker inspect "$EXISTING_IMAGE" --format='{{.Id}}' 2>/dev/null || echo "")
            if [ -n "$IMAGE_ID" ] && [[ "$IMAGE_ID" =~ ^sha256: ]]; then
              IMAGE_DIGEST="$IMAGE_ID"
            fi
          fi
          
          echo "Retagging to latest + sha tags"
          docker tag "$EXISTING_IMAGE" "$LATEST_TAG"
          docker tag "$EXISTING_IMAGE" "$SHA_FULL_TAG"
          docker tag "$EXISTING_IMAGE" "$SHA_SHORT_TAG"
          
          echo "Pushing tags: latest, sha-full, sha-short"
          docker push "$LATEST_TAG"
          docker push "$SHA_FULL_TAG"
          docker push "$SHA_SHORT_TAG"
          
          # Output digest for attestation step (always output, even if empty)
          echo "digest=${IMAGE_DIGEST:-}" >> $GITHUB_OUTPUT
          if [ -n "$IMAGE_DIGEST" ]; then
            echo "Image digest: $IMAGE_DIGEST"
          else
            echo "Warning: Could not retrieve image digest, attestation will be skipped"
          fi
          
          echo "âœ… Image retagged successfully (skipped rebuild, saved time/resources)"

      - name: Build and push Docker image
        id: push
        if: |
          steps.tag-conditions.outputs.latest != 'true' ||
          steps.check-existing-image.outputs.image-exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ManagementSystem
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            GITHUB_REPOSITORY=${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Link package to repository
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          PACKAGE_NAME: ${{ env.IMAGE_NAME_PREFIX }}-management-system
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          PACKAGE_NAME_LOWER=$(echo "$PACKAGE_NAME" | tr '[:upper:]' '[:lower:]')
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          
          echo "Package: ghcr.io/${OWNER_LOWER}/${PACKAGE_NAME_LOWER}"
          
          REPO_ID=$(gh api "/repos/${OWNER}/${REPO_NAME}" --jq '.id' 2>/dev/null)
          sleep 5
          
          if gh api --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/${PACKAGE_NAME_LOWER}/repository" \
            -f repository_id="${REPO_ID}" 2>/dev/null; then
            echo "Link: success"
          elif gh api --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/users/${OWNER_LOWER}/packages/container/${PACKAGE_NAME_LOWER}/repository" \
            -f repository_id="${REPO_ID}" 2>/dev/null; then
            echo "Link: success"
          else
            echo "Link: already linked or manual setup needed"
          fi

      - name: Determine image digest for attestation
        id: image-digest
        run: |
          # Use digest from build step if available, otherwise from retag step
          if [ -n "${{ steps.push.outputs.digest }}" ]; then
            echo "digest=${{ steps.push.outputs.digest }}" >> $GITHUB_OUTPUT
            echo "Using digest from build step"
          elif [ -n "${{ steps.retag.outputs.digest }}" ]; then
            echo "digest=${{ steps.retag.outputs.digest }}" >> $GITHUB_OUTPUT
            echo "Using digest from retag step"
          else
            echo "digest=" >> $GITHUB_OUTPUT
            echo "No digest available"
          fi

      - name: Generate artifact attestation
        if: steps.image-digest.outputs.digest != ''
        continue-on-error: true
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_PREFIX }}-management-system
          subject-digest: ${{ steps.image-digest.outputs.digest }}
          push-to-registry: true

  # Job 4: Auto Deploy
  auto-deploy:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    if: |
      needs.detect-changes.outputs.management-system == 'true' &&
      needs.build-and-push.result == 'success' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Validate deployment
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          echo "Service to deploy: management-system"
          echo ""
          
          missing=0
          for var in DEPLOY_HOST DEPLOY_USER DEPLOY_SSH_KEY; do
            if [ -z "${!var}" ]; then
              echo "ERROR: Missing secret $var"
              missing=1
            fi
          done
          
          if [ $missing -eq 1 ]; then
            exit 1
          fi
          echo "Deployment secrets: configured"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          AAPANEL_STACK_PATH: ${{ secrets.AAPANEL_STACK_PATH }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: AAPANEL_STACK_PATH
          script_stop: true
          script: |
            set -euo pipefail
            
            STACK_PATH="${AAPANEL_STACK_PATH:-/www/server/panel/vhost/docker/dss}"
            if [ ! -d "$STACK_PATH" ]; then
              echo "ERROR: Stack path not found: $STACK_PATH"
              exit 1
            fi
            cd "$STACK_PATH"
            
            echo "Pulling management-system image..."
            docker compose pull management-system --quiet
            
            echo "Restarting management-system..."
            docker compose up -d --no-deps management-system
            
            echo "Cleaning up old images..."
            docker image prune -f > /dev/null
            
            echo ""
            echo "Deployment: completed"
