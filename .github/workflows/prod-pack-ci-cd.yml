name: Prod Pack CI/CD

on:
  push:
    branches: [ "main", "release/*" ]
    paths:
      - 'prod-pack/**'
      - 'osrm-management-system/**'
      - '.github/workflows/prod-pack-ci-cd.yml'

jobs:
  deploy-prod-pack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for prod-pack changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^prod-pack/|^osrm-management-system/|^\.github/workflows/prod-pack-ci-cd\.yml$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: osrm-management-system/package-lock.json

      - name: Build OSRM Management System
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: osrm-management-system
        run: |
          npm ci
          npm run build
          # Copy built files to prod-pack
          mkdir -p ../prod-pack/osrm-management-system
          cp -r dist ../prod-pack/osrm-management-system/
          cp package.json ../prod-pack/osrm-management-system/
          cp -r prisma ../prod-pack/osrm-management-system/ || true
          cp env.local ../prod-pack/osrm-management-system/ || true
          # Create logs directory
          mkdir -p ../prod-pack/osrm-management-system/logs

      - name: Deploy to prod branch
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create orphan branch if not exists, or checkout existing
          if git ls-remote --heads origin prod | grep -q prod; then
            git fetch origin prod
            git checkout prod
            # Remove all files except .git
            git rm -rf . || true
          else
            git checkout --orphan prod
            git rm -rf . || true
          fi
          
          # Copy prod-pack contents to root
          SOURCE_BRANCH="${GITHUB_REF_NAME}"
          git checkout "$SOURCE_BRANCH" -- prod-pack/
          
          # Copy all files and directories using find to handle hidden files safely
          find prod-pack -mindepth 1 -maxdepth 1 ! -name '.git' -exec cp -r {} . \;
          
          # Clean up prod-pack directory
          rm -rf prod-pack
          
          # Ensure raw_data directory structure exists (if not already copied)
          mkdir -p raw_data/{vietnam,poly,extracted,osrm-logic} || true
          
          # Ensure osrm-management-system logs directory exists
          mkdir -p osrm-management-system/logs || true
          
          # Commit and push (skip if no changes)
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit, skipping push"
          else
            git commit -m "Update prod-pack from ${SOURCE_BRANCH} @ $(git rev-parse --short origin/${SOURCE_BRANCH})"
            git push origin prod --force
          fi
          
          echo ""
          echo "Deployed to prod branch"
          echo "Clone: git clone -b prod https://github.com/${{ github.repository }}.git dss-prod"
