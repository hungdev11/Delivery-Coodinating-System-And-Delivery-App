events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
    
    # Docker DNS resolver - allows dynamic resolution of container names
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;
    
    # Upstream to API Gateway
    upstream api_gateway {
        server api-gateway:21500;
        keepalive 32;
    }
    
    # Upstream to Communication Service (for WebSocket)
    upstream communication_service {
        server communication-service:21511;
    }
    
    # Upstream to Kafka UI (HTTP interface)
    upstream kafka_ui {
        server kafka-ui:8080;
        keepalive 16;
    }
    
    # Map for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    server {
        listen 8080;
        server_name _;
        
        # Root directory for static files (ManagementSystem)
        root /usr/share/nginx/html;
        index index.html;
        
        # Increase buffer sizes to handle large responses
        client_max_body_size 10M;
        proxy_request_buffering on;
        
        # HTTP/1.1 settings
        proxy_http_version 1.1;
        # Use $host to preserve original Host header from client
        # This is important for API Gateway routing and virtual host matching
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Buffer entire response to calculate Content-Length
        # This prevents chunked encoding from being passed through
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
        proxy_temp_file_write_size 32k;
        
        # Set timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enable gzip for static files
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        
        # WebSocket proxy - must be before /api/ location
        # Proxy directly to Communication Service for WebSocket connections
        # Supports both WebSocket upgrades and SockJS fallback transports (xhr, xhr_streaming, etc.)
        # This location matches /ws and all sub-paths (/ws/info, /ws/websocket, /ws/xhr, etc.)
        location /ws {
            proxy_pass http://communication_service/ws;
            
            # Basic proxy headers
            proxy_http_version 1.1;
            
            # CRITICAL: Preserve original Host header for Spring WebSocket routing
            # Spring uses Host header for CORS validation and routing
            # Keep original $host but ensure backend can handle it
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Preserve Authorization header for WebSocket authentication
            # This is critical for Spring WebSocket authentication interceptor
            proxy_set_header Authorization $http_authorization;
            
            # WebSocket upgrade headers - CRITICAL for WebSocket connections
            # The $connection_upgrade variable handles both WebSocket and SockJS fallback transports
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Extended timeouts for WebSocket and long-polling transports
            # WebSocket connections can stay open for days
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # CRITICAL: Disable buffering for WebSocket and streaming transports
            # Buffering breaks WebSocket frame boundaries and SockJS streaming
            # This ensures frames are passed through immediately without buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Disable gzip compression for WebSocket (breaks binary frames)
            # WebSocket frames are already compressed if needed
            gzip off;
            
            # Small buffer sizes for WebSocket frames (only used if buffering is somehow enabled)
            proxy_buffer_size 4k;
            proxy_buffers 4 4k;
            
            # Log WebSocket connections for debugging
            access_log /var/log/nginx/websocket_access.log;
            error_log /var/log/nginx/websocket_error.log;
        }
        
        # API routes - proxy to API Gateway
        # Handle /api/* routes (standard API Gateway routes)
        location /api/ {
            proxy_pass http://api_gateway;
            
            # Preserve original Host header for API Gateway routing
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Force buffering of entire response
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 16 128k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_max_temp_file_size 2048m;
            
            proxy_http_version 1.1;
            
            # Hide Transfer-Encoding header
            proxy_hide_header Transfer-Encoding;
            
            # Disable gzip for API responses (handled by API Gateway)
            gzip off;
        }
        
        # Static assets (JS, CSS, images, etc.) - serve directly
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Handle /v0/*, /v1/* and /v2/* routes (direct API version routes)
        # These are proxied to /api/v0/*, /api/v1/* and /api/v2/* on API Gateway
        # Must be before location / to avoid SPA routing catching API requests
        location ~ ^/(v0|v1|v2)/ {
            proxy_pass http://api_gateway/api$request_uri;
            
            # Preserve original Host header for API Gateway routing
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Force buffering of entire response
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 16 128k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_max_temp_file_size 2048m;
            
            proxy_http_version 1.1;
            
            # Hide Transfer-Encoding header
            proxy_hide_header Transfer-Encoding;
            
            # Disable gzip for API responses (handled by API Gateway)
            gzip off;
        }
        
        # OSRM routing - proxy /osrm/<name>/* to corresponding OSRM service
        # Examples:
        #   /osrm/full/* -> osrm-v2-full:5000/*
        #   /osrm/rating-only/* -> osrm-v2-rating-only:5000/*
        #   /osrm/blocking-only/* -> osrm-v2-blocking-only:5000/*
        #   /osrm/base/* -> osrm-v2-base:5000/*
        # Must be before location / to avoid SPA routing catching OSRM requests
        
        # OSRM V2 Full - Rating affects weight, Blocking affects speed
        location ~ ^/osrm/full(/.*)?$ {
            set $osrm_path $1;
            if ($osrm_path = "") {
                set $osrm_path "/";
            }
            set $osrm_full_backend "osrm-v2-full:5000";
            proxy_pass http://$osrm_full_backend$osrm_path$is_args$args;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # OSRM responses can be large (route geometries)
